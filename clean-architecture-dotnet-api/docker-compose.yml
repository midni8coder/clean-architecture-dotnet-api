version: '3.8'

services:
  api:
    build: .
    container_name: clean-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CleanArchDb;User Id=sa;Password=YourSecurePassword123!;
      - Redis__Host=redis
      - Redis__Port=6379
      - Jwt__Issuer=https://localhost:7001
      - Jwt__Audience=CleanArchApi
      - Jwt__SecretKey=YourVeryLongSecureSecretKeyThatIsAtLeast32CharactersLong!
    depends_on:
      - sqlserver
      - redis
    networks:
      - clean-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: clean-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourSecurePassword123!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - clean-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourSecurePassword123!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: clean-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - clean-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  sqlserver_data:
  redis_data:

networks:
  clean-network:
    driver: bridge
